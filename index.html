<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-content">
          <h2 class="card-content__heading">
            Get <span class="card-content__accent">insights</span> that help
            your business grow.
          </h2>
          <p class="card-content__paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div>
              <h3 class="stats__heading">10k+</h3>
              <p class="stats__paragraph">companies</p>
            </div>
            <div>
              <h3 class="stats__heading">314</h3>
              <p class="stats__paragraph">templates</p>
            </div>
            <div>
              <h3 class="stats__heading">12m+</h3>
              <p class="stats__paragraph">queries</p>
            </div>
          </div>
        </div>

        <div class="card-image">
          <img
            src="images/image-header-desktop.jpg"
            alt="Header Image"
            class="card-img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
